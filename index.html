<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Для Софьи ❤️</title>
    <style>
        body {
            background-color: #ffebee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            flex-direction: column;
        }
        
        .message {
            font-size: 2.5rem;
            color: #d81b60;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .ps {
            font-size: 1.2rem;
            color: #880e4f;
            font-style: italic;
            margin-top: 10px;
        }
        
        .heart {
            font-size: 3rem;
            animation: heartbeat 1.5s infinite;
            cursor: pointer;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="message">Да, я люблю тебя, Софья <span class="heart">❤️</span></div>
    <div class="ps">P.S. Лерочка</div>

    <script>
        // Дополнительный эффект при клике на сердечко
        const heart = document.querySelector('.heart');
        heart.addEventListener('click', () => {
            heart.style.transform = 'scale(1.5)';
            setTimeout(() => {
                heart.style.transform = 'scale(1)';
            }, 300);
        });
    </script>
</body>
</html>
